    <script type="text/javascript">
        (function () {

            var requestParam = getSearchParam();
            var z_url_code = "";
            for (var i in requestParam) {
                if (i === 'z') {
                    z_url_code = requestParam[i];
                    break;
                }
            }
            // 当key为z的query存在时，即为一码到底中转
            if (z_url_code) {
                var evt = window.location.href.indexOf("test") > -1 ? "//test" : "//";
                var targetUrl = window.location.protocol + evt + "z.dmall.com/m/?z=" + z_url_code;
                if (os.ios) {
                    var ver=parseFloat(window.navigator.userAgent.toLowerCase().match(/cpu iphone os (.*?) like mac os/)[1].replace(/_/g,"."));
                    // iOS可能是不需要处理的，但可能会有没装的情况，这里直接去落地页
                    // 如果安装，常规情况下不可能到这个页面，除非universailLink失效了或者系统版本9以下
                    // 或者是safari以外的浏览器，这里还是单独搞下
                    if (!(/Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent))||ver<9){
                        window.location = "dmall://dmall/" + decodeURIComponent(targetUrl);

                        setTimeout(() => {
                            window.location.replace(targetUrl);
                        }, 100)
                        return false;
                    }else{
                        // var iframe = document.createElement("iframe");
                        // iframe.src = targetUrl;
                        // iframe.style = "display:block;position:fixed;top:0;left:0;width:100%;height:100%;z-index:99999;background:#fff"
                        // console.warn(iframe)
                        // document.body.append(iframe)
                        //
                        // document.getElementById("box").style.display="none";
                        // window.location = "dmall://dmall/" + decodeURIComponent(targetUrl);

                        setTimeout(() => {
                            window.location.replace(targetUrl);
                        }, 100)
                        return false;
                    }
                } else {
                    // Android下，所有场景都走Schema唤醒，但有可能不能自动拉起，这种鬼也没办法了
                    // window.location = "dmall://dmall/app://home?@animate=null&@jump=true";
                    window.location = "dmall://dmall/" + decodeURIComponent(targetUrl);
                    setTimeout(() => {
                        window.location.replace(targetUrl);
                    }, 100)
                    return false;
                }
                // 一切情况下Schema无法唤醒时，放弃唤醒前往落地页，不引导下载，由业务场景自行处理
                // setTimeout(() => {
                //     window.location.replace(targetUrl);
                // }, 100)
            }
            document.body.style="";
        })();
    </script>
